name: Build and Push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build AMD64 binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -a -ldflags="-w -s -X bootimus/cmd.version=${{ steps.version.outputs.version }}" \
            -o bootimus-amd64 .

      - name: Build ARM64 binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -a -ldflags="-w -s -X bootimus/cmd.version=${{ steps.version.outputs.version }}" \
            -o bootimus-arm64 .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push AMD64 image
        run: |
          cp bootimus-amd64 bootimus
          docker buildx build --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/bootimus:${{ steps.version.outputs.version }}-amd64 \
            --push .

      - name: Build and push ARM64 image
        run: |
          cp bootimus-arm64 bootimus
          docker buildx build --platform linux/arm64 \
            -t ${{ secrets.DOCKER_USERNAME }}/bootimus:${{ steps.version.outputs.version }}-arm64 \
            --push .

      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ${{ secrets.DOCKER_USERNAME }}/bootimus:${{ steps.version.outputs.version }} \
            ${{ secrets.DOCKER_USERNAME }}/bootimus:${{ steps.version.outputs.version }}-amd64 \
            ${{ secrets.DOCKER_USERNAME }}/bootimus:${{ steps.version.outputs.version }}-arm64

          docker buildx imagetools create -t ${{ secrets.DOCKER_USERNAME }}/bootimus:latest \
            ${{ secrets.DOCKER_USERNAME }}/bootimus:${{ steps.version.outputs.version }}-amd64 \
            ${{ secrets.DOCKER_USERNAME }}/bootimus:${{ steps.version.outputs.version }}-arm64

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bootimus-amd64
            bootimus-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
